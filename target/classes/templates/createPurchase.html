<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание закупки материала</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            // Функция для проверки достаточности средств
            function checkFunds() {
                var budget = parseFloat($("#budget").text());
                var amount = parseFloat($("#amount").val());
                if (amount > budget) {
                    alert("Недостаточно средств для закупки");
                } else {
                    // Отправка формы, если средств достаточно
                    $("form").submit();
                }
            }

            // Обработчик клика по кнопке "Сохранить"
            $(".btn-success").click(function (e) {
                e.preventDefault(); // Предотвращение стандартного поведения кнопки
                checkFunds(); // Вызов функции для проверки средств
            });
        });
    </script>
</head>
<body>
<div class="container mt-3">
    <div class="pl-5">
        <div class="position-fixed" style="top: 0; right: 0; padding: 10px; background-color: #d6d8db; border: 1px solid #d6d8db;">
            <h5>Бюджет</h5>
            <ul class="list-group">
                <li id="budget" class="list-group-item" th:each="budget : ${budgets}" th:text="${budget.amount}">1000</li>
            </ul>
        </div>
        <h1 class="header">Добавление Закупки Материала</h1>

        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <strong th:text="${errorMessage}"></strong>
        </div>

        <form th:action="@{/material/create-purchase}" method="post" th:object="${materialPurchase}">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="material">Материал</label>
                <div class="col-sm-5">
                    <select required class="form-control" id="material" th:field="*{material.id}">
                        <option th:value="null"></option>
                        <option th:each="material : ${materials}" th:value="${material.id}" th:text="${material.name}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="quantity">Количество</label>
                <div class="col-sm-5">
                    <input required class="form-control" type="text" id="quantity" th:field="*{quantity}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="amount">Сумма</label>
                <div class="col-sm-5">
                    <input required class="form-control" type="text" id="amount" th:field="*{amount}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="purchaseDate">Дата и время закупки</label>
                <div class="col-sm-5">
                    <input class="form-control" type="datetime-local" id="purchaseDate" th:field="*{purchaseDate}" th:value="${thisTime}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="employee">Сотрудник</label>
                <div class="col-sm-5">
                    <select required class="form-control" id="employee" th:field="*{employee.id}">
                        <option th:value="null"></option>
                        <option th:each="employee : ${employees}" th:value="${employee.id}" th:text="${employee.name}"></option>
                    </select>
                </div>
            </div>
            <button class="btn btn-success" type="button">Сохранить</button>
        </form>
    </div>
</div>
</body>
</html>
