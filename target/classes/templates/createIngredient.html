<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание ингредиента</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Создание ингредиента</h1>
    <form action="/ingredients/create" method="post">
        <!-- Hidden input for product id -->
        <input type="hidden" name="product" th:value="${product.id}"/>

        <td th:text="${product.getName()}"></td>

        <!-- Material selection dropdown -->
        <div class="form-group">
            <label for="material">Выберите материал:</label>
            <select class="form-control" id="material" name="material" required>
                <option th:value="null"></option>
                <option th:each="material : ${materials}" th:value="${material.id}"
                        th:text="${material.name}"></option>
            </select>
        </div>

        <!-- Quantity input -->
        <div class="form-group">
            <label for="quantity">Количество:</label>
            <input type="text" class="form-control" id="quantity" name="quantity" required/>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary">Создать ингредиент</button>
    </form>
</div>
</body>
</html>
